<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACTUARIAL | Inspect</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-box {
      background: white;
      padding: 2.5em 3em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      margin-bottom: 1em;
    }

    input[type="date"] {
      padding: 0.6em;
      font-size: 1em;
      width: 220px;
    }

    button {
      margin-top: 1.5em;
      background-color: #f9c62a;
      color: #000;
      padding: 0.6em 1.5em;
      border: none;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Insurance Beneficiary Forecasting</h2>
    <form method="POST">
      <label>Select Date:</label><br><br>
      <input type="date" name="date" required><br>
      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
